<div class="container">
    <form #bpForm="ngForm" (submit)="run()">
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="learningRate">Learning rate:</label>
                <input type="number" step="any" id="learningRate" name="learningRate" class="form-control" required
                       [(ngModel)]="learningRate" #learningRateCtrl="ngModel">
                <div *ngIf="learningRateCtrl.invalid && (learningRateCtrl.dirty || learningRateCtrl.touched)"
                     class="alert alert-danger">
                    <div *ngIf="learningRateCtrl.errors.required">
                        Required field
                    </div>
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label for="allowedErrorShare">Allowed error share:</label>
                <input type="number" step="any" id="allowedErrorShare" name="allowedErrorShare" class="form-control"
                       required [(ngModel)]="allowedErrorShare"
                       #allowedErrorShareCtrl="ngModel">
                <div *ngIf="allowedErrorShareCtrl.invalid && (allowedErrorShareCtrl.dirty || allowedErrorShareCtrl.touched)"
                     class="alert alert-danger">
                    <div *ngIf="allowedErrorShareCtrl.errors.required">
                        Required field
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="hiddenLayers">Number of neurons in hidden layers (comma-separated):</label>
                <input type="text" pattern="\d+(,\d+)*" id="hiddenLayers" name="hiddenLayers" class="form-control"
                       required
                       [(ngModel)]="hiddenLayers" #hiddenLayersCtrl="ngModel">
                <div *ngIf="hiddenLayersCtrl.invalid && (hiddenLayersCtrl.dirty || hiddenLayersCtrl.touched)"
                     class="alert alert-danger">
                    <div *ngIf="hiddenLayersCtrl.errors.required">
                        Required field
                    </div>
                    <div *ngIf="seedCtrl.errors.pattern">
                        Wrong number
                    </div>
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label for="maxIterations">Max number of iterations:</label>
                <input type="number" id="maxIterations" name="maxIterations" class="form-control" required
                       [(ngModel)]="maxIterations" #maxIterationsCtrl="ngModel">
                <div *ngIf="maxIterationsCtrl.invalid && (maxIterationsCtrl.dirty || maxIterationsCtrl.touched)"
                     class="alert alert-danger">
                    <div *ngIf="maxIterationsCtrl.errors.required">
                        Required field
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <button type="submit" class="btn btn-success" [disabled]="bpForm.invalid">Run</button>
            </div>
            <div class="col-md-6 form-group">
                <label for="seed">Seed:</label>
                <input type="text" pattern="\d*" id="seed" name="size" class="form-control" [(ngModel)]="seed"
                       #seedCtrl="ngModel">
                <div *ngIf="seedCtrl.invalid && (seedCtrl.dirty || seedCtrl.touched)" class="alert alert-danger">
                    <div *ngIf="seedCtrl.errors.pattern">
                        Wrong number
                    </div>
                </div>
            </div>
        </div>
        <label for="result">Results:</label>
        <textarea id="result" name="result" [(ngModel)]="result" readonly></textarea>
    </form>
</div>
